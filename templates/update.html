<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>수정하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    </script>
    <style>
        .container {
            justify-content: center;
            margin: auto;
            width: 50%;
            padding: 4rem;
        }
    </style>
        <script>
            function updating() {
                let name = $('#name_give').val()
                let mbti = $('#mbti_give').val()
                let merit = $('#merit_give').val()
                let img = $('#img_give').val()
                let blog = $('#blog_give').val()
                let desc = $('#desc_give').val()
    
                let formData = new FormData()
                formData.append("name_give", name)
                formData.append("mbti_give", mbti)
                formData.append("merit_give", merit)
                formData.append("img_give", img)
                formData.append("blog_give", blog)
                formData.append("desc_give", desc)
    
                fetch("/api/member/{{ member_id['_id'] }}", { method: "PUT", body: formData }).then(res => res.json()).then(data => {
                    location.href="/api/member/{{ member_id['_id'] }}";
                })
            }
        </script>
</head>

<body>
    <div class="container">
        <!--<form action="/api/member/update/{{ member['_id'] }}" method="post">-->
        <div class>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">사진</label>
                <input name="img_give" id="img_give" value="{{ member['img'] }}" type="url" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">이름</span>
                <input name="name_give" id="name_give" value="{{ member['name']}}" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">블로그 주소</span>
                <input name="blog_give" id="blog_give" value="{{ member['blog']}}" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">MBTI</label>
                <input name="mbti_give" id="mbti_give" value="{{ member['mbti']}}" type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">장점</label>
                <input name="merit_give" id="merit_give" value="{{ member['merit']}}" type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="size">자기소개</label>
                <input name="desc_give" id="desc_give" value="{{ member['desc']}}" type="text" class="form-control" />
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button onclick="updating()" type="button" class="btn btn-dark">수정하기</button>
            <a href="/api/member/{{ member_id['_id'] }}"><button class="btn btn-light">취소</button></a>
        </div>
    </div>

</body>

</html>
